<title>Vivo RSS Feed Sources</title>

<link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.4/css/responsive.dataTables.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  }
  .header h1 {

    font-weight: 600;
    letter-spacing: 0.3px;
  }
  .header p {
    font-size: 13px;
    color: #bbb;
    margin-top: 4px;
  }
  .controls {
    background: #fff;
    padding: 14px 32px;
    border-bottom: 1px solid #ddd;
    display: flex;
    gap: 12px;
    align-items: center;
    flex-wrap: wrap;
  }
  .controls label {
    font-size: 13px;
    font-weight: 600;
    color: #555;
  }

  }
  .stats {

    gap: 16px;

    align-items: center;
  }

  }
  .stat-dot {

  .dot-senior { background: #333; }
  .dot-strength { background: #666; }
  .dot-longevity { background: #999; }
  .dot-research { background: #bbb; }

    font-size: 12px;

  }

  }

    padding: 2px 8px;
    border-radius: 3px;
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
  }
  .cat-senior { background: #333; color: #fff; }
  .cat-strength { background: #666; color: #fff; }
  .cat-longevity { background: #999; color: #fff; }
  .cat-research { background: #bbb; color: #333; }

  a:hover { color: #000; }
  .rss-link {
    display: inline-block;
    padding: 2px 6px;
    background: #f0f0f0;
    border-radius: 3px;
    font-size: 11px;
    text-decoration: none;
    color: #666;
  }
  .rss-link:hover {
    background: #e0e0e0;
    color: #333;
  }
  .no-rss {
    color: #999;
    font-style: italic;
    font-size: 11px;
  }
  .source-name {
    font-weight: 600;
  }
  .source-desc {
    font-size: 12px;
    color: #666;
    margin-top: 4px;
    line-height: 1.4;

<body>

  <div class="stat-item"><span class="stat-dot dot-research"></span> Research <span class="stat-count" id="count-research">0</span></div>
</div>

    <option value="Longevity">Longevity</option>
    <option value="Research">Research</option>

</div>

        <th>Category</th>
        <th>RSS Feed</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="footer">

</div>

$(document).ready(function() {
  // Count by category
  const counts = { 'Senior Fitness': 0, 'Strength Training': 0, 'Longevity': 0, 'Research': 0 };
  feeds.forEach(f => counts[f.category]++);
  $('#count-senior').text(counts['Senior Fitness']);
  $('#count-strength').text(counts['Strength Training']);
  $('#count-longevity').text(counts['Longevity']);
  $('#count-research').text(counts['Research']);

  const table = $('#feedsTable').DataTable({
    data: feeds,
    columns: [
      {
        data: null,
        render: function(data) {
          return `<a href="${data.url}" target="_blank" class="source-name">${data.name}</a>`;
        }
      },
      {
        data: 'category',
        render: function(data) {
          const cls = data === 'Senior Fitness' ? 'cat-senior' :
                      data === 'Strength Training' ? 'cat-strength' :
                      data === 'Longevity' ? 'cat-longevity' : 'cat-research';
          return `<span class="category-badge ${cls}">${data}</span>`;
        }
      },
      {
        data: 'rss',
        render: function(data) {
          if (data) {
            return `<a href="${data}" target="_blank" class="rss-link">RSS Feed</a>`;
          }
          return '<span class="no-rss">Not found</span>';
        }
      },
      { data: 'notes' }
    ],
    order: [[1, 'asc'], [0, 'asc']],
    pageLength: 50,
    responsive: true,
    language: {
      search: "Search:",
      lengthMenu: "Show _MENU_ sources"
    }
  });

  // Category filter
